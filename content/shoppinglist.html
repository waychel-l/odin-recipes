<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Courgette Butterbean Shopping list</title>
    </head>
    <body>
        <h1>CREAMY GARLICKY COURGETTE AND BUTTERBEAN BOWL SHOPPING LIST</h1>
        <input type="checkbox">2 x large courgettes<br>
        <input type="checkbox">10-12 cloves garlic<br>
        <input type="checkbox">5 tbsp extra virgin olive oil<br>
        <input type="checkbox">Salt<br>
        <input type="checkbox">Pepper<br>
        <input type="checkbox">2 x 400g tins of pre cooked butterbeans<br>
        <input type="checkbox">1 cup of soaked cashews<br>
        <input type="checkbox">3 tbsp nooch<br>
        <input type="checkbox">1 lemon<br>
        <input type="checkbox">French basil<br>
        <input type="checkbox">1 slice of bread<br>
        <input type="checkbox">1 handful of almonds<br>
    </body>
</html>
